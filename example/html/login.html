<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
        }
        .success {
            color: green;
        }
        .error {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autofocus>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="totp">2FA Code:</label>
        <input type="text" id="totp" name="totp" placeholder="(Required, if configured)" maxlength="6" pattern="\d{6}" title="Please enter a 6-digit code">

        <button type="submit">Submit</button>

        <div id="message"></div>
    </form>

    <script>
        // Safe redirect function
        function safeRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get("redirectTo");
            const allowedDomains = ["app1.example.com", "app2.example.com"]; // Add allowed domains here

            if (redirectTo) {
                try {
                    const decodedUrl = new URL(decodeURIComponent(redirectTo));
                    if (allowedDomains.includes(decodedUrl.hostname)) {
                        window.location.href = decodedUrl.href;
                        return;
                    }
                } catch (e) {
                    console.error("Invalid redirectTo URL:", e);
                }
            }
            // Fallback to default portal
            window.location.href = "/portal.html";
        }

        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form behavior

            // Capture form data
            const formData = new FormData(this);
            const jsonObject = {};
            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            // Send JSON data
            fetch("/login?cookie", { // Adjust the endpoint
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonObject)
            })
                .then(response => {
                    if (response.redirected) {
                        // Follow the redirect if the server sends one (jwt_issuer configured with redirect_url)
                        window.location.href = response.url;
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    if (data) {
                        const messageElement = document.getElementById("message");
                        if (data.message === "Success") {
                            messageElement.textContent = "Login successful!";
                            messageElement.className = "success";
                            // or redirect here to a hardcoded custom portal or whoami page, but I would recommend to set redirect_url in jwt_issuer instead
                            // window.location.href = "/portal.html"

                            // Redirect to the URL passed as redirectTo query parameter
                            safeRedirect();
                        } else {
                            messageElement.textContent = data.message;
                            messageElement.className = "error";
                        }
                    }
                })
                .catch(error => {
                    const messageElement = document.getElementById("message");
                    messageElement.textContent = "Error: " + error;
                    messageElement.className = "error";
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
